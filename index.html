<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Akshar:wght@500&family=Barlow+Condensed:wght@300&family=Montserrat:wght@300&family=Roboto:wght@900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Final Challenge</title>
</head>
<body>
	<div class="clock">
		<div id="year"></div>
		<div id="month"></div>
		<div id="date"><</div>
		<div id="hour"></div>
		<div id="minute"></div>
	</div>
	<form class="LogIn FormHide">
		<input id="LogInNameBar" required maxlength="12" type="text" placeholder="Type your Name"/>
		<input id="LogInBtn" type="submit" value="FLCL?"/>
	</form>
	<h1 class="FormHide" id="AfterLogIn"></h1>
	<form class="ToDo">
		<input id="ToDoInput" type="text" placeholder="It comes and goes Geronimo" required/> 
	</form>
	<ul class="ToDoList">
	</ul>
	<div class="GeolocationInfo">
		<div id="weather"></div>
		<div id="coordinate"></div>
	</div>
	<script src="clock.js"></script>
	<script src="background.js"></script>
	<script src="login.js"></script>
	<script src="toDo.js"></script>
	<script src="geolocation.js"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Akshar:wght@500&family=Barlow+Condensed:wght@300&family=Montserrat:wght@300&family=Roboto:wght@900&display=swap');
		</style>
</body>
</html>
